<h1 class="mat-display-2">
  Tutoriales
</h1>
<mat-divider></mat-divider>

<app-loading *ngIf="posts.length < 1"></app-loading>

<div fxLayout="row wrap" fxLayout.sm="column" fxLayoutAlign="left center" fxLayoutGap="16px">
  <mat-card *ngFor="let post of posts" class="post-card" fxFlex.gt-sm="300px" fxFlex.lt-sm="100%">
    <mat-card-header>
      <mat-card-title [routerLink]="'/posts/' + post.id">{{post.title}}n</mat-card-title>
      <mat-card-subtitle>{{post.createdAt | date}}</mat-card-subtitle>
    </mat-card-header>
    <img alt="Photo of a Shiba Inu" mat-card-image src="https://i.picsum.photos/id/15/200/100.jpg">
    <mat-card-content>
      <p>
        <!--        This is a wider card with supporting text below as a natural lead-in-->
        <!--        to additional content.-->
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button [routerLink]="'/posts/' + post.id" color="primary" mat-button>MORE DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
